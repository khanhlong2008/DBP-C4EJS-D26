<head>
    <meta charset="UTF-8">

<body>

    <h2>Employee Interests Survey form</h2>
    <fieldset>
        <legend class="red big"> Private informatio </legend>
        <div>
            <p><label for="">Enter your name:</label>
                <input type="text">
            </p>
        </div>

        <div>
            <p>
                <label for="">Enter your department:</label>
                <input type="text">
            </p>
        </div>

        <div>
            <p><label for="">Tell us a little about yourself: </label>
                <textarea name="" id="" cols="21" rows="3"></textarea>
            </p>
        </div>

        <div>
            <p>
                <label for="">Do you exercise at home?</label>
                <input type="radio" name="name">
                <label>Yes</label>
                <input type="radio" name="name">
                <label>No</label>
            </p>
        </div>
        <p class="red">How do you like to read about your favorite topics?</p>

        <div>
            <div>
                <input type="checkbox">
                <label>Books</label>
                <input type="checkbox">
                <label>Online resources</label>
                <input type="checkbox">
                <label>Phone apps</label>
                <input type="checkbox">
                <label for="">Magazines</label>
            </div>
        </div>

        <div>
            <p>
                <label for="">What genre of movies do you like?</label>
                <select name="comedy">
                    <option>comedy</option>
                    <option value="romance">romance</option>
                    <option value="thrille">thrille</option>
                    <option value="horror">horror</option>
                    <option value="biopic">biopic</option>
                </select>
            </p>
        </div>

        <p><input type="button" value="Submit form"></p>
    </fieldset>

    </form>
